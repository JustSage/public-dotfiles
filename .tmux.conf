# Set TERM colors ~ you may need to change the values respectively.
# set -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -as terminal-overrides ',xterm*:sitm=\E[3m'
# Mouse support - cause tmux needs it
set -g mouse on

## Changing ctrl b to ctrl a as the command button
unbind C-b
set -g prefix C-a

## scrollback size
set -g history-limit 10000
#
# Fixing delays
set -sg escape-time 0
#
# Vim focus events integration
set -g focus-events on

# Reload tmux config with prefix + r.
unbind r
bind r \
    source-file ~/.tmux.conf \;\
        display 'Reloaded tmux config.'

# Redraw the client (if interrupted by wall, etc) with prefix + R.
bind R refresh-client

# Loads config file in a vsplit with prefix + M.
unbind M
bind-key M split-window -h "vim ~/.tmux.conf"

# Split panes using prefix + '|' (horizontal) and prefix + '-' (vertical)
bind-key | split-window -h -c '#{pane_current_path}'
bind-key - split-window -v -c '#{pane_current_path}'
unbind-key '"'
unbind-key %

# start with blank name when renaming windows
unbind ,
bind-key , command-prompt -p (rename-window) "rename-window '%%'"

# Don't confirm killing panes and windows
bind-key x kill-pane
bind-key X kill-window
unbind-key &

## Smart pane switching with awareness of Vim splits. (script)
## Normal mode pane selection
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
# Copy mode pane selection
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Copy mode selection
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

## Paste what's in the buffer
bind P paste-buffer

## Required for tmux-yank.
#set-option -g default-command "reattach-to-user-namespace -l $SHELL"
#
# to shift between windows
bind-key -r S-Left swap-pane -t -1
bind-key -r S-Right swap-pane -t +1
bind-key -r Left resize-pane -L
bind-key -r Down resize-pane -D
bind-key -r Up resize-pane -U
bind-key -r Right resize-pane -R

# Don't rename windows automatically
set-option -g allow-rename off
# Renumber windows
set-option -g renumber-windows on


# use vim key bindings
# setw -g mode-keys vi

set-window-option -g xterm-keys on
# set-window-option -g mode-keys vi

# start window and pane index at 1
set -g base-index 1
setw -g pane-base-index 1

## highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

source-file ~/.config/tmux/themes/tomorrow/tomorrow-night.tmux

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'Morantron/tmux-fingers'

run-shell ~/.config/tmux/plugins/tmux-copycat/copycat.tmux
run-shell ~/.config/tmux/plugins/tmux-yank/yank.tmux
run-shell ~/.config/tmux/plugins/tmux-fingers/tmux-fingers.tmux
run-shell ~/.config/tmux/plugins/tmux-open/open.tmux
run-shell ~/.config/tmux/plugins/tmux-ressurect/resurrect.tmux
run-shell ~/.config/tmux/plugins/tmux-continuum/continuum.tmux
run -b '~/.config/tmux/plugins/tpm/tpm'
